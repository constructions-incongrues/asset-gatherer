name: Release

on:
  push:
    branches:
      - main
  # Also run the workflow manually
  workflow_dispatch:

jobs:
  release:
    name: Release with Release Please
    runs-on: ubuntu-latest

    permissions:
      contents: write  # Necessary to create releases and update tags

    steps:
      - name: Checkout repository
        uses: actions/checkout@v3

      - name: Set up Node.js
        uses: actions/setup-node@v3
        with:
          node-version: '16'

      - name: Install release-please
        run: npm install -g release-please

      - name: Create Release PR or Publish Release
        id: release
        run: |
          release-please release-pr --release-type php
          release-please github-release
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
